<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine Slider</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="{ activeSlide: 1, slides: [1, 2, 3, 4, 5] }">
        <template x-for="slide in slides" :key="slide">
            <div x-show="activeSlide === slide">
             <span x-text="slide"></span>
             <span>/</span>
             <span x-text="slides.length"></span>
            </div>
        </template>

        <div class="buttons">
            <button x-on:click='activeSlide= activeSlide === 1 ? slides.length : activeSlide - 1'>Prev</button>
            <button x-on:click='activeSlide= activeSlide === slides.length ? 1 : activeSlide + 1'>Next</button>
        </div>
    </div>
</body>
</html>
